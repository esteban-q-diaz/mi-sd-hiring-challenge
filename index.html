<!DOCTYPE html>
<html lang="">

<head>
  <title>Movable Ink</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./public/style.css">
</head>

<body>
  <div id="app">
    <header>
      <h1 class="title">Weather App</h1>
    </header>

    <div class="search-container">
        <input type="text" id="city-input" placeholder="Search by Zipcode..."/>
        <input type="submit" value="Search" id="input-btn" />
    </div>

    <div class="weather">
      <main>
        <h1 id="location">San Jose, CA</h1>
        <p id="date">Friday April 25th, 2021</p>
        <p id="temp">53°F / 64°F</p>
        <p id="summary">Clear</p>
        <img id="weather-img" src='img/cloudy.png' />
      </main>
    </div>
  </div>
</body>
<script src="src/app.js"></script>

</html>
